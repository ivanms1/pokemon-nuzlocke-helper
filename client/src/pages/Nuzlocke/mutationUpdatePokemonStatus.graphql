mutation UpdatePokemonStatus($id: ID!, $pokemon: NuzlockePokemonInput!) {
  updatePokemon(id: $id, pokemon: $pokemon) {
    _id
    pokemons {
      _id
      pokemon {
        _id
        name
        sprite
        image
      }
      partner {
        _id
        name
        sprite
        image
      }
      location
      nickname
      status
      level
    }
  }
}
