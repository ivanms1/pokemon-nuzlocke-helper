query GetNuzlocke($id: ID!) {
	nuzlocke: getNuzlocke(id: $id) {
		_id
		type
		name
		game {
			id
			name
			region {
				id
				locations
			}
		}
		pokemons {
			_id
			pokemon {
				_id
				name
				sprite
				image
			}
			location
			isCaptured
			nickname
			status
			inTeam
			level
		}
		score
		deaths
	}
}
