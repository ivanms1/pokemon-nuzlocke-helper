query GetUser($userId: ID!) {
  user: getUser(userId: $userId) {
    id
    name
    nuzlockes {
      _id
      name
      game {
        name
      }
      pokemons {
        _id
        pokemon {
          _id
          name
          sprite
          image
        }
        location
        isCaptured
        nickname
        status
        inTeam
        level
      }
    }
  }
}
